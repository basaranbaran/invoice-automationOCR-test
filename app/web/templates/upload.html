{% extends "base.html" %}

{% block content %}
<h2>Dosya Yükle</h2>
<form action="{{ url_for('web.upload_file') }}" method="POST" enctype="multipart/form-data">
    <label for="file">Dosya Yükleyin:</label>
    <input type="file" id="file" name="file" accept="image/*, .pdf">
    <button type="submit">Yükle</button>
</form>
{% endblock %}
